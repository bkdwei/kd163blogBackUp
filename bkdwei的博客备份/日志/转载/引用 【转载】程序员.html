<html><meta charset='utf-8'><body><h1>引用 【转载】程序员</h1><div class='tag'>2015-02-16 21:19:42 | 分类:  转载</div><hr><div class="bct fc05 fc11 nbw-blog ztag"> <div id="blogContent"> <p>写字楼里写字间，写字间中程序员；</p> <p>程序人员写程序，又将程序换酒钱；</p> <p>酒醒只在屏前坐，酒醉还来屏下眠；</p> <p>酒醉酒醒日复日，屏前屏下年复年；</p> <p>但愿老死电脑间，不愿鞠躬老板前；</p> <p>奔驰宝马贵者趣，公交自行程序员；</p> <p>别人笑我太疯癫，我笑自己命太贱；</p> <p>但见满街漂亮妹，哪个归得程序员.</p></div></div><br>阅读(109) |  评论(1)</body></html>
